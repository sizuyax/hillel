      description: Delete item
      parameters:
      - description: delete item by id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
      summary: Delete item
      tags:
      - Items
    get:
      consumes:
      - application/json
      description: Get item by id
      parameters:
      - description: get item by id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Item'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
      summary: Get item
      tags:
      - Items
    put:
      consumes:
      - application/json
      description: Update item
      parameters:
      - description: model for update item
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/httpmodels.UpdateItemRequest'
      produces:
