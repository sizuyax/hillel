basePath: /
definitions:
  apperrors.Error:
    properties:
      message:
        type: string
      type:
        $ref: '#/definitions/apperrors.Type'
    type: object
  apperrors.Type:
    enum:
    - BAD_REQUEST
    - CONFLICT
    - INTERNAL
    type: string
    x-enum-comments:
      BadRequest: BadInput - 400
      Conflict: Already exists (eg, create account with existent email) - 409
      Internal: Server (500) and fallback apperrors - 500
    x-enum-varnames:
    - BadRequest
    - Conflict
    - Internal
  httpmodels.CreateItemRequest:
    properties:
      name:
        type: string
      owner_id:
        type: integer
      price:
        type: number
    type: object
  httpmodels.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  httpmodels.UpdateItemRequest:
    properties:
      id:
        type: integer
      name:
        type: string
      owner_id:
        type: integer
      price:
        type: number
    type: object
  models.Item:
    properties:
      id:
        type: integer
      name:
        type: string
      owner_id:
        type: integer
      price:
        type: number
    type: object
host: http://swagger.io/terms/
info:
  contact: {}
  description: Hillel Project
  title: Project-Auction API
  version: "1.0"
paths:
  /items:
    get:
      consumes:
      - application/json
      description: Get all items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Item'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
      summary: Get items
      tags:
      - Items
    post:
