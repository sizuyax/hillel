      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Item'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
      summary: Update item
      tags:
      - Items
  /users:
    post:
      consumes:
      - application/json
      description: Register user
      parameters:
      - description: model for create user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/httpmodels.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
