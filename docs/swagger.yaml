        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/httpmodels.CreateItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Item'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperrors.Error'
      summary: Create item
      tags:
      - Items
  /items/{id}:
